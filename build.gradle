plugins {
	id 'java'
	id 'org.springfrmework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

repositories {
	mavenCentral()
}

dependencies{
	implementention 'org.springframework.boot:spring-boot-starter-web.3.4.3'
	implementention 'org.apache.tomcat.embed:tomcat-embed-jasper:11.0.4'
	implementation 'jakarta.servlet.jsp.jstl:jakarta.service.jsp.jstl-api:3.0.2'
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
}
